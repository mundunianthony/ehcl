[deploy]
buildCommand = "python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt"
startCommand = "python manage.py migrate && gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/"
healthcheckTimeout = 100

[service]
name = "django-backend"
type = "web"
